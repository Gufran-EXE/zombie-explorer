project:
  name: Internet Explorer 6 - Zombie Edition
  category: Resurrection
  event: Halloween Hackathon
  description: Horror parody web browser resurrecting IE6 as undead haunted application
  tech_stack:
    - React
    - Vite
    - TypeScript
    - Tailwind CSS
    - OpenAI API
    - MCP (Model Context Protocol)

personas:
  - name: Nostalgic Developer
    goal: Experience IE6 horror for entertainment
    pain_points:
      - Modern browsers too reliable
      - Missing retro chaos
  - name: Hackathon Judge
    goal: Evaluate creative resurrection concept
    needs:
      - Clear demo flow
      - Deep Kiro feature integration
      - Technical innovation

flows:
  - name: First Launch Experience
    steps:
      - User opens zombie IE6 browser
      - Haunted splash screen with glitchy IE logo
      - Slow animated loading bar
      - Browser window opens with cursed UI
  - name: Browse Haunted Site
    steps:
      - User enters URL or clicks cursed bookmark
      - Intentionally slow page load with retro progress bar
      - Page renders with 2000s styling and ghost effects
      - Random pop-up errors appear
      - Ghost cursor follows real cursor
  - name: Bug Exorcist AI Flow
    steps:
      - User encounters "bug" or error
      - Opens Bug Exorcist panel
      - AI analyzes issue via MCP + OpenAI
      - Provides spooky "fix" with horror-themed explanation
      - Bug transforms into feature

features:
  - name: Zombie Browser Shell
    priority: critical
    description: Main browser window with IE6 aesthetic
    details:
      - Retro window chrome with XP-style buttons
      - Address bar with slow typing animation
      - Status bar with creepy messages
      - Favorites/bookmarks sidebar
  - name: Intentional Slowness
    priority: critical
    description: Artificially delayed operations
    details:
      - Page load delays (2-5 seconds)
      - Typing lag in address bar
      - Button click delays
      - Progress bars that stutter
  - name: Cursed Visual Effects
    priority: high
    description: Haunted UI elements
    details:
      - Ghost cursor trail
      - Screen glitches and artifacts
      - Flickering elements
      - Blood drip animations
      - Floating ghost sprites
  - name: Retro Page Styling
    priority: high
    description: Force 2000s web design on content
    details:
      - Comic Sans and Papyrus fonts
      - Marquee scrolling text
      - Animated GIFs
      - Table-based layouts
      - Garish color schemes
  - name: Cursed Bookmarks
    priority: high
    description: Prebuilt haunted pages
    details:
      - Zombie social network
      - Haunted search engine
      - Cursed email client
      - Undead shopping site
      - Ghost chat room
  - name: Pop-up Error Dialogs
    priority: medium
    description: Retro Windows XP error messages
    details:
      - Random error appearances
      - Spooky error messages
      - Fake system warnings
      - Draggable dialog boxes
      - Classic OK/Cancel buttons
  - name: Bug Exorcist AI Panel
    priority: critical
    description: MCP + OpenAI powered debugging assistant
    details:
      - Side panel interface
      - Bug description input
      - AI analysis with spooky personality
      - Horror-themed solutions
      - Code snippet suggestions
      - Exorcism animation on fix
  - name: Compatibility Mode from Hell
    priority: medium
    description: Toggle that makes everything more cursed
    details:
      - Increases visual glitches
      - More aggressive slowness
      - Additional pop-ups
      - Inverted colors option
      - Zalgo text mode

non_functional_requirements:
  - performance: Must run smoothly despite intentional slowness
  - compatibility: Works in modern browsers (Chrome, Firefox, Safari)
  - responsiveness: Desktop-focused but mobile-aware
  - accessibility: Cursed but still usable
  - demo_readiness: Quick setup and clear user flow

